<section>

    <div class="py-5">
        <div class="container">
            <div class="row gy-3">
                <div class="col-md-9">
                    <div class="text-white">
                      
                        <h2 class="text-center text-capitalize text-white">{{game?.title}}</h2>
                        <p>Category:<span class="badge  text-white border-info  p-2 font-weight-light bg-primary">  {{game?.genre  }}</span></p>
                        <p>Platform: <span class="badge  text-white border-info  p-2 font-weight-light bg-primary">  {{ game?.platform}}</span></p>
                        <p>Status:<span class="badge  text-white border-info  p-2 font-weight-light bg-primary">  {{ game?.status  }}</span></p>
                       
                        <p class="text-white">{{game?.description}}</p>
                        <a [href]="game?.game_url" class="btn btn-outline-primary show-game" target="_blank">Show Game</a>
                        </div>
                </div>
                <div class="col-md-3">
                    <img class="w-100 " [src]="game?.thumbnail">
                </div>
            </div>
        </div>
    </div>
</section>
